<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poller+One&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="assets/javascript/game.js" rel="javascript" type="text/javascript"></script>
</head>
<body>
    <div class="game-title">
        <h1>Star Wars RPG!</h1>
    </div>
    <div class="char-selection">
        <div class="char-block">
            <p>Obi-Wan Kenobi</p>
            <img class="char-img" src="assets/images/obi-wan-kenobi.png">
            <p>HP</p>
        </div>
        <div class="char-block">
            <p>Luke Skywalker</p>
            <img class="char-img" src="assets/images/luke-skywalker.jpg">
            <p>HP</p>
        </div>
        <div class="char-block">
            <p>Darth Sidious</p>
            <img class="char-img" src="assets/images/darth-sidious.jpg">
            <p>HP</p>
        </div>
        <div class="char-block">
            <p>Darth Maul</p>
            <img class="char-img" src="assets/images/darth-maul.jpg">
            <p>HP</p>
        </div>
    </div>
    <div class="char-selected">
        <h2>Your Character</h2>
    </div>
    <div>
        <!-- This is where the selected player character will go -->
    </div>
    <div class="enemies">
        <h2>Enemies Available to Attack</h2>
    </div>
    <div>
        <!-- This is where the enemies available to attack will go -->
    </div>
    <div class="fight-section">
        <h2>Fight Section</h2>
    </div>
    <div class="attack">
        <button id="attack-button" type="button">Attack</button>
    </div>
    <div class="defender">
        <h2>Defender</h2>
    </div>
    <div>
        <!-- This is where the defender will go -->
    </div>
</body>
</html>
